enum MeasurementType {
    OZ
    FL_OZ
    ML
    G
}

type Item {
    _id: ID!
    name: String!
    description: String!
    expirationDate: Date
    amount: Int
    location: Location
    measurementType: MeasurementType
    # categories: [String]!
    almostEmpty: Boolean!
    createdAt: Date
    updatedAt: Date
}

input ItemInput {
    _id: ID
    name: String!
    description: String!
    expirationDate: Date
    amount: Int
    location: Location
    measurementType: String
    # categories: [String]!
    almostEmpty: Boolean!
    createdAt: Date
    updatedAt: Date
}

input UpdateItemInput {
    _id: ID!
    name: String
    description: String
    expirationDate: Date
    amount: Int
    location: Location
    measurementType: String
    # categories: [String]
    almostEmpty: Boolean
}

input MoveItemsInput {
    ids: [ID!]!
    newLocationID: ID!
}

input ItemQueryOptionsInput {
    test: Boolean
}

type ItemOutput {
    item: Item
    query: Query
}

type ItemsOutput {
    items: [Item]!
    query: Query
}

type MoveItemsOutput {
    updatedItems: [Item]!
    errorItems: [Item]!
    query: Query
}

type Query {
    getItem(_id: ID!): ItemOutput
    getItems(queryOptions: ItemQueryOptionsInput): ItemsOutput
}

type Mutation {
    addItem(item: ItemInput!): ItemOutput
    updateItem(item: UpdateItemInput!): ItemOutput
    removeItem(id: ID!): ItemOutput
    moveItems(items: MoveItemsInput!): MoveItemsOutput
}
