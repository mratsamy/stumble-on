type User {
    _id: ID!
    email: String!
    displayName: String
}

type UserOutput {
    user: User
    query: Query
}

type Query {
    getUser(id: ID!): UserOutput
    signIn(email: String!, password: String!): UserOutput
    signOut(): null
}

type Mutation {
    updatePassword(newPassword: String!): UserOutput
}
